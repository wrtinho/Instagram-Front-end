<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header class="header">
		<div class="container">
			<a href="#" class="header__logo">
				<img src="img/instagram-logo.svg" alt="instagram-logo">
			</a>
			
			<buttom class="header__icon">
				<i class="far fa-paper-plane"></i>
			</buttom>
		</div>  
	</header>
	<section class="stories">
		<div class="container">
			<div class="stories__container">
				<a href=# class="stories__user"> 
					<img src="img/profiles/yoda/yoda-profile.jpg" alt="Mestre Yoda">
					<p class="stories__username">Mestre_Yoda</p>
				</a>
				<a href=# class="stories__user stories__user--new"> 
					<img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora">
					<p class="stories__username">Gamora_Zen</p>
				</a>
				<a href=# class="stories__user"> 
					<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther">
					<p class="stories__username">T'Chala</p>
				</a>
			</di>
		</div>
	</section>

	<section class="posts">
		<div class="container">
			<article class="post">
				<div class="post__top">
					<a href="#" class="post__user">
						<img src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda-profile">
						<p class="post__nick">Yoda</p>
					</a>
				</div>
				<div class="post__imagem">
					<img src="img/profiles/yoda/yoda-1.jpg" alt="">
				</div>
				<div class="post__icons">
					<div class="icons__relacao">
					
					</div>
					<div class="icon__save">

					</div>
				</div>
				<div class="post__iteracao">
					<img src="img/profiles/carol/carol-profile.jpg" alt="Carol">
					<span> Curtido por <strong>domino</strong> e outras <strong>7 pessoas</strong></span>
				</div>
				<div class="post__comentarios">
					<span class="comentarios__description"><strong>mestre_yoda</strong> Nice  (s2 icon)</span>
					<span class="comentarios__comments">Ver todos os 47 comentarios</span>
					<span class="comentarios__time">há 3 minutos</span>
				</div>
				<div class="post__comment_send">
					<form placeholder="Adicione um comentário..." action=""></form>
					<button>Publicar</button>
				</div>
			</article>


			</div>

		</div>
		
	</section>
</body>

</html>
