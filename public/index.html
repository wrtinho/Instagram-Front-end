<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header class="header">
		<div class="container">
			<a href="#" class="header__logo">
				<img src="img/instagram-logo.svg" alt="instagram-logo">
			</a>
			
			<buttom class="header__icon">
				<i class="far fa-paper-plane"></i>
			</buttom>
		</div>  
	</header>
	<section class="stories">
		<div class="container">
			<div class="stories__container">
				<a href=# class="stories__user"> 
					<img src="img/profiles/yoda/yoda-profile.jpg" alt="Mestre Yoda">
					<p class="stories__username">Mestre_Yoda</p>
				</a>
				<a href=# class="stories__user stories__user--new"> 
					<img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora">
					<p class="stories__username">Gamora_Zen</p>
				</a>
				<a href=# class="stories__user"> 
					<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther">
					<p class="stories__username">T'Chala</p>
				</a>
			</div>

		</div>
	</section>
</body>

</html>
